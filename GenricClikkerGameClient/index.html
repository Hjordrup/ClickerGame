<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenericClickerGame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" style="width: 100vw">
      <form class="container-fluid justify-content-start">
        <button
          onclick="createPlayer()"
          class="btn me-2"
          type="button"
          style="color: #af8e23"
        >
          New Game
        </button>
      </form>
    </nav>

    <h1 id="topText">Press the button to get a coin</h1>
    <button id="coinBtn">Press For Coin</button>

    <div class="informationContainer">
      <div class="informationValues">
        <span id="amountOfClicks"
          >Clicks <span id="clicksValue"> - </span>
        </span>
        <span id="amountOfCoins">Coins <span id="coinsValue"> - </span> </span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
